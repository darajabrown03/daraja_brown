<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<div class="row">
  <div class="column" style="background-color:#bfd9d6;">
    <img src="daraja_brown_logo_2.jpg" alt="Daraja Brown" align="middle">
  </div>
  <div class="column" style="background-color:#ae9052;">
  </div>
</div>

</body>
</html>
